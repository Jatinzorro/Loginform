<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title> <!--we can add style here with <style> tag as well-->
    <link rel="stylesheet" href="./sugnupstyles.css">
</head>
<body>
    <div class="container">
    <h1 >Sign Up</h1>                <!--style can be added here as inline styling: style="text-align: center;"-->
   <form action="">
    <label class="labeltext">First Name</label>
    <input type="text" placeholder="eg., Jatin">
    <label class="labeltext">Last Name</label>
    <input type="text" placeholder="eg., Jatin">
    <label>Email</label>
    <input type="email" placeholder="eg., jatinzorro@gmail.com">
    <label id="password">Password</label>
    <input type="password" placeholder="jatin123xxx">
    <label >Phone</label>
    <input type="tel" placeholder="eg., 8527785877">
   </form>
   <button class="submit-btn">Submit</button>
</div>
</body>
</html>
